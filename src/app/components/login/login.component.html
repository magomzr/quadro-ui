<div class="login-container">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
    <h2>{{ "title" | label : "login" }}</h2>
    <div class="form-group">
      <label for="email">{{ "email" | label : "login" }}:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        [(ngModel)]="email"
      />
    </div>
    <div class="form-group">
      <label for="password">{{ "password" | label : "login" }}:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        [(ngModel)]="password"
      />
    </div>
    <button type="submit">{{ "loginButton" | label : "login" }}</button>
    <p class="login-message">{{ loginMessage }}</p>
  </form>
</div>
